<div class="wrapper1">
  <div class="product__details">
    <div class="image">
      <img class="img" src="{{product.image}}" height="200" alt="">
    </div>
    <div>
      <p>{{product.title}}</p>
      <p>Rate {{product.rating.rate}} ({{product.rating.count}} reviews)</p>
      <app-cart-counter [count]="count"
                        [stock]="product.stock"
                        (clicked)="addToCartAndSetCartProductCount()"
                        (changedCount)="updateProductQuantity($event)">
      </app-cart-counter>
      <p>Price {{product.price}}</p>
      <p>{{product.description}}</p>
      <p [appStockAvailabilityStyle]="product.stock">hiii</p>

    </div>
  </div>
  <hr/>
  <app-reviews [productId]="product.id"></app-reviews>
</div>
