<div class="product__item">
  <img src="{{product.image}}" height="200" alt="">
  <p>{{product.title}}</p>
  <p>{{product.price}}</p>
  <p>{{product.rating.rate}}</p>
  <p>{{product.id}}</p>
  <p [appStockAvailabilityStyle]="product.stock">hiii</p>
  <app-cart-counter [count]="count"
                    [stock]="product.stock"
                    (clicked)="addToCartAndSetCartProductCount()"
                    (changedCount)="updateProductQuantity($event)">
  </app-cart-counter>
  <button (click)="delete()">Delete</button>
</div>
<!--<router-outlet></router-outlet>-->
<app-reviews [productId]="product.id"></app-reviews>
