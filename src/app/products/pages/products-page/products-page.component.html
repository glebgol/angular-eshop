<div class="main">
  <div class="sticky-form">
    <app-filters-form class="form"></app-filters-form>
  </div>
  <div class="products">
    <app-delete-filter-badge *ngIf="filterBadges.size > 0" (onBadgeDelete)="deleteFormParam($event)" [badges]="filterBadges"></app-delete-filter-badge>
    <h1 *ngIf="!isProductsFetched">Loading..</h1>
    <app-product-list *ngIf="isProductsFetched" [products]="products"></app-product-list>
  </div>
</div>
