<div class="wrapper">
  <app-filters-form class="form" (formDataChanged)="getProducts($event)"></app-filters-form>
  <div class="main">
    <p *ngIf="isProductsFetched">Products found: {{products.length}}</p>
    <app-delete-filter-badge (onBadgeDelete)="deleteFormParam($event)" [badges]="filterBadges"></app-delete-filter-badge>
    <app-product-list *ngIf="isProductsFetched" [products]="products"></app-product-list>
  </div>
</div>
