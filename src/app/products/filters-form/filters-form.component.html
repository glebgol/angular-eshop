<div class="form2">
  <form [formGroup]="filtersForm" novalidate>
    <div>
      <label>Min Price</label><br>
      <input name="minPrice" formControlName="minPrice" pattern="[0-9]*[\/]?[0-9]+" oninput="this.reportValidity()"/>
    </div>
    <div>
      <label>Max Price</label><br>
      <input appPreventNegativeNumber [allowFractions]="true" type="text" name="maxPrice" formControlName="maxPrice" [min]="-1"/>
    </div>
    <div *ngIf="filtersForm.get('maxPrice')?.hasError('preventNegativeNumber')" style="color: red">
       Negative
    </div>

    <div>
      <label>Min Rating</label><br>
      <input type="number" name="minRating" formControlName="minRating" oninput="validity.valid||(value='');"/>
    </div>
    <div>
      <label>Max Rating</label><br>
      <input type="number" name="maxRating" formControlName="maxRating" oninput="validity.valid||(value='');"/>
    </div>
    <div>
      <label>In stock</label><br>
      <input type="checkbox" name="inStock" formControlName="inStock"/>
    </div>
    <div>
      <label>Has reviews</label><br>
      <input type="checkbox" name="hasReviews" formControlName="hasReviews"/>
    </div>
  </form>
  <button (click)="resetForm()" [hidden]="isFormEmpty()">Delete filters</button>
</div>
