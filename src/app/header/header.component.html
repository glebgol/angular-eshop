<div class="header">
  <a href="products">Shop</a>
  <a routerLink="cart">
    <fa-icon [icon]="faCartShopping"></fa-icon>
  </a>

  <app-search-input/>

  <a *ngIf="!user; else LogOut" routerLink="auth">Authentication</a>
  <ng-template #LogOut>
    <p>{{user}}</p>
    <button *ngIf="!!user" (click)="logOut()">
      <fa-icon [icon]="faLogout"></fa-icon>
    </button>
  </ng-template>
</div>
